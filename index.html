<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="question">
                <p class="question_text">Miệng của bạn tương ứng với trường hợp nào sau đây ?</p>
            </div>
            <ul class="emotion_items">
                <p>Trống</p>
            </ul>
            <div class="control">
                <button class="btn btn_back">
                    <i class="far fa-arrow-left"></i>
                    <span>Quay lại</span>
                </button>
                <button class="btn btn_skip">Không trường hợp nào ở trên</button>
                <button class="btn btn_next">
                    <span>Tiếp tục</span>
                    <i class="far fa-arrow-right"></i>
                </button>
            </div>
        </div>
        <div class="display_result container"></div>
    </div>
    <script src="./api.js"></script>
    <script src="./custom.js"></script>
</body>

</html>
